{% extends "base.html" %}
{% load static %}

{% block sidebar %}
    {{ block.super }}
{% endblock %}

{% block content %}
    <h1>Удалить отзыв на {{ review.product.name }}</h1>
    <p>Вы уверены, что хотите удалить этот отзыв?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'catalog:product' review.product.slug %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
