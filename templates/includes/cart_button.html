{% load static %}


<button type="button" class="btn btn-dark btn-secondary d-flex mt-3 mb-3" id="modalButton"
    aria-expanded="false" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <img class="mx-1" src="{% static "deps/icons/basket.svg" %}" alt="Catalog Icon" width="24"
        height="24">
    <span id="goods-in-cart-count">999</span>
</button>

<!-- Разметка модального окна корзины -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h3 class="text-center mb-4">Корзина</h3>
                <div class="container" id="cart-items-container">
                    <!-- Разметка корзины -->
                    {% include "carts/includes/included_cart.html" %}
                    <!-- Закончилась разметка корзины -->
                </div>
            </div>
        </div>
    </div>
</div>
